<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel = "stylesheet">
    <title>Lab 2</title>
</head>
<body>
    <header id="top">
        <h1>Guess the Number!</h1>
        <p>Guess the number between 1 and 99</p>
    </header>
    <div class="allElements">
        <div class="info">
            <input id="guessInput">
            <button id="guessButton">Guess</button>
            <p id="guessOutput"></p>
            <p id="guessAmount"></p>
            <p id="guessHistory"></p>
            <p id="finish"></p>
            <p id="wins"></p>
            <p id="losses"></p>
            <button id="reset">Reset</button>
        </div> 
    </div>
    <script src="scripts/script.js" defer></script>
</body>
</html>
